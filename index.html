<script>
  // Your JavaScript code here
  // Text to be displayed
  const texts = ["I'm an RF/Analog Designer", "I'm a Musician", "I'm an Audio Technology Enthusiast"];

  let count = 0; // Index of current text
  let index = 3; // Index of current character
  let currentText = '';
  let letter = '';

  (function type() {
    if (count === texts.length) {
      count = 0;
    }
    currentText = texts[count];
    letter = currentText.slice(0, ++index);

    document.getElementById('text').textContent = letter;
    if (letter.length === currentText.length) {
      count++;
      index = 0;
      setTimeout(type, 2000); // Pause for 2000 milliseconds (2 seconds) after finishing typing each text
    } else {
      setTimeout(type, 50); // Typing speed in milliseconds
    }
  })();
</script>
