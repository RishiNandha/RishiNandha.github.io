<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh; /* Full height of the viewport */
        display: flex;
        flex-direction: column;
      }
      #title-bar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      #pdf-container {
        flex: 1; /* Fill remaining height */
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        overflow-x: auto; /* Horizontal scrolling if needed */
      }
      .pdf-embed {
        width: 50%;
        max-width: 100%; /* Ensure the width doesn't exceed container width */
        height: 100%;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
    </head>
<body>
<div id="title-bar">
  <img src="profile_picture_url" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
  <h1>Your Name</h1>
</div>
<div id="pdf-container">
  <embed class="pdf-embed" src="CV_Btech_pic3.pdf" type="application/pdf" />
  <embed class="pdf-embed" src="CV_Btech_pic3.pdf" type="application/pdf" />
</div>
</body>
</html>
