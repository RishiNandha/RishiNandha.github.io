<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <style>
    .typewriter h1 {
  overflow: hidden; /* Ensures the text is not displayed outside the box */
  border-right: .15em solid orange; /* Creates the typewriter cursor */
  white-space: nowrap; /* Keeps text in a single line */
  margin: 0 auto; /* Centers the text */
  letter-spacing: .15em; /* Adjusts letter spacing for a typewriter effect */
  animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}

  </style>
</head>
<body>
  <div class="typewriter">
    <h1 id="text"></h1>
  </div>

  <script>
    // Your JavaScript code here
    // Text to be displayed
const texts = ["Hello World", "This is a typing effect", "Enjoy learning!"];

let count = 0; // Index of current text
let index = 0; // Index of current character
let currentText = '';
let letter = '';

(function type() {
  if (count === texts.length) {
    count = 0;
  }
  currentText = texts[count];
  letter = currentText.slice(0, ++index);

  document.getElementById('text').textContent = letter;
  if (letter.length === currentText.length) {
    count++;
    index = 0;
  }
  setTimeout(type, 200); // Typing speed in milliseconds
})();

  </script>
</body>
</html>
