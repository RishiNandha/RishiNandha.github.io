<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // Redirect to index.html and preserve path
      var redirectPath = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/index.html?redirect=" + encodeURIComponent(redirectPath));
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
